<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Bliss Coffee Shop</title>
</head>
<body>

  <header>BREW BLISS COFFEE SHOP</header>

  <div class="coffee-gallery">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG" alt="Espresso">
      <p>Espresso – Rs. 80</p>
    </div>
    <div>
      <img src="https://m.media-amazon.com/images/I/71kIjl1HqpL._UF350,350_QL80_.jpg" alt="Latte">
      <p>Latte – Rs. 120</p>
    </div>
    <div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE55ZIrMBNiVuDG386CsA3QPIZUDKYD63b3Q&s" alt="Cappuccino">
      <p>Cappuccino – Rs. 150</p>
    </div>
    <div>
      <img src="https://allthehealthythings.com/wp-content/uploads/2025/07/ATH-How-to-Make-Iced-Coffee-3-350x350.jpg" alt="Cold Brew">
      <p>Cold Brew – Rs. 200</p>
    </div>
  </div>

  <div class="order-box">
    <h2>Place Your Coffee Order</h2>

    <label>Espresso (Quantity)</label>
    <input type="number" id="espresso" value="0">

    <label>Latte (Quantity)</label>
    <input type="number" id="latte" value="0">

    <label>Cappuccino (Quantity)</label>
    <input type="number" id="cappuccino" value="0">

    <label>Cold Brew (Quantity)</label>
    <input type="number" id="coldbrew" value="0">

    <button onclick="calculateBill()">Generate Bill</button>

    <div class="bill-box" id="billBox">
      Purchase Order Bill!!! <br>
      Total Price: <span id="totalPrice">Rs. 0</span>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
