<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee GST Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #f1e1d1;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      color: #6f4e37;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      background: #6f4e37;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover { background: #b5895b; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Brew Bliss GST Calculator</h2>
    <label for="amount">Coffee Bill (Rs):</label><br>
    <input type="number" id="amount"><br>

    <label for="gst">GST (%):</label><br>
    <select id="gst">
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18">18%</option>
      <option value="28">28%</option>
    </select>

    <div class="result" id="actual">Actual Amount: 0.00</div>
    <div class="result" id="gstAmount">GST: 0.00</div>
    <div class="result" id="total">Total: 0.00</div>

    <button id="reset">Reset</button>
  </div>

  <script>
    $(document).ready(function(){
      function calculateGST(){
        let amount = parseFloat($("#amount").val()) || 0;
        let gstPercent = parseFloat($("#gst").val()) || 0;
        let gstValue = (amount * gstPercent) / 100;
        let total = amount + gstValue;

        $("#actual").text("Actual Amount: Rs. " + amount.toFixed(2));
        $("#gstAmount").text("GST: Rs. " + gstValue.toFixed(2));
        $("#total").text("Total: Rs. " + total.toFixed(2));
      }

      $("#amount").on("keyup change", calculateGST);
      $("#gst").on("change", calculateGST);

      $("#reset").click(function(){
        $("#amount").val("");
        $("#gst").val("5");
        $("#actual").text("Actual Amount: 0.00");
        $("#gstAmount").text("GST: 0.00");
        $("#total").text("Total: 0.00");
      });

      calculateGST();
    });
  </script>
</body>
</html>
